# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - googawr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://googawr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b85506618f3a41788fa1eda3ebfc045b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c980c15373314e0a8e04a0249da71657 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: googawr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b85506618f3a41788fa1eda3ebfc045b }}/googawr:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'googawr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c9ab39c33c0042dd86e087d0058604c6 }}
        images: 'googawr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b85506618f3a41788fa1eda3ebfc045b }}/googawr:${{ github.sha }}'